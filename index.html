<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="samples">
        <div class="samples__header">
            <div class="sample">
                <span class="sample__num">#</span>
                <span class="sample__bang">*</span>
                <span class="sample__channel">c</span>
                <span class="sample__octave">o</span>
                <span class="sample__note">n</span>
                <span class="sample__file">sample</span>
                <span class="sample__delay">del</span>
                <span class="sample__reverb">rev</span>
                <span class="sample__gain">gain</span>
                <span class="sample__filter">filt</span>
            </div>
        </div>
        <div class="sample__list">
        </div>
    </div>

    <div class="command">
        <input type="text" class="command__input">
    </div>

    <div class="log"></div>
    <script src="app.js"></script>
</body>

</html>
