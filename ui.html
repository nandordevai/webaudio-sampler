<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="app.js"></script> -->
</head>

<body>
    <div class="samples">
        <div class="samples__header">
            <div class="sample">
                <span class="sample__num">#</span>
                <span class="sample__bang sample__bang--active">*</span>
                <span class="sample__channel">c</span>
                <span class="sample__octave">o</span>
                <span class="sample__note">n</span>
                <span class="sample__file">sample</span>
                <span class="sample__delay">del</span>
                <span class="sample__reverb">rev</span>
                <span class="sample__gain">gain</span>
                <span class="sample__filter">filter</span>
            </div>
        </div>
        <div class="sample-list">
            <div class="sample">
                <span class="sample__num">0</span>
                <span class="sample__bang sample__bang--active">*</span>
                <span class="sample__channel">1</span>
                <span class="sample__octave">3</span>
                <span class="sample__note">C</span>
                <span class="sample__file">Kick</span>
                <span class="sample__delay sample__send"></span>
                <span class="sample__reverb sample__send"></span>
                <span class="sample__gain sample__send"></span>
                <div class="sample_filter"><img src="lp.svg" width="37" height="10"></div>
            </div>
            <div class="sample">
                <span class="sample__num">1</span>
                <span class="sample__bang">*</span>
                <span class="sample__channel">1</span>
                <span class="sample__octave">3</span>
                <span class="sample__note">C#</span>
                <span class="sample__file">Snare</span>
                <span class="sample__delay sample__send"></span>
                <span class="sample__reverb sample__send"></span>
                <span class="sample__gain sample__send"></span>
                <div class="sample_filter"><img src="lp.svg" width="37" height="10"></div>
            </div>
            <div class="sample">
                <span class="sample__num">2</span>
                <span class="sample__bang">*</span>
                <span class="sample__channel">1</span>
                <span class="sample__octave">3</span>
                <span class="sample__note">D</span>
                <span class="sample__file">Openhat</span>
                <span class="sample__delay sample__send"></span>
                <span class="sample__reverb sample__send"></span>
                <span class="sample__gain sample__send"></span>
                <div class="sample_filter"><img src="lp.svg" width="37" height="10"></div>
            </div>
            <div class="sample">
                <span class="sample__num">3</span>
                <span class="sample__bang">*</span>
                <span class="sample__channel">1</span>
                <span class="sample__octave">3</span>
                <span class="sample__note">D#</span>
                <span class="sample__file">Clap</span>
                <span class="sample__delay sample__send"></span>
                <span class="sample__reverb sample__send"></span>
                <span class="sample__gain sample__send"></span>
                <div class="sample_filter"><img src="lp.svg" width="37" height="10"></div>
            </div>
        </div>
    </div>

    <div class="command">
        <input type="text" class="command__input">
    </div>

    <div class="log"></div>
    <script>

        const $$ = document.querySelectorAll.bind(document);
        const $ = document.querySelector.bind(document);

        function setSend(fx, channel, value = null) {
            const el = $$(`.sample-list .sample__${fx}`)[channel];
            el.style.background = `
                linear-gradient(to right, var(--ui-light) 0%,
                    var(--ui-light) ${value * 100}%,
                    var(--ui-dark) ${value * 100}%)
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const fxs = ['delay', 'reverb', 'gain'];
            for (let _ of fxs) {
                for (let i = 0; i < 4; i++) {
                    setSend(_, i, Math.random());
                }
            }
        });

    </script>
</body>

</html>
