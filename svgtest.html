<!doctype html>
<title>SVG test</title>
<style>
svg {
    background: hsla(0, 0%, 5%, 1);
}

.filter-curve {
    stroke-width: 1px;
    stroke: hsla(0, 0%, 95%, 1);
    fill: none;
}

</style>
<svg width="100" height="50"></svg>
<script>
const ns = 'http://www.w3.org/2000/svg';
const path = document.createElementNS(ns, 'path');
const width = 100;
const height = 50;

function makePath(f) {
    return `M 0 1 L ${f - 10} 1 Q ${f} 1 ${f + 10} 50`;
}

path.setAttribute('d', makePath(70));
path.setAttribute('class', 'filter-curve');
document.querySelector('svg').appendChild(path);
</script>
